<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Calendar</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



</head>
<body>
        <nav>
            <div class="nav-wrapper" id="headerDiv">
              <a href="#" class="brand-logo">Trivial Calendar</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><span id='clock'></span></li>
                <li><a class="dropdown-trigger tab" id="monthDropdown" href="#!" data-target="monthDD"></a></li>
                <li><a class="dropdown-trigger tab" id="yearDropdown" href="#!" data-target="yearDD"></a></li>
              </ul>
            </div>
          </nav>


    <div class='container' id="calendarHolder"></div>




<!-- This tells the drop down what should be inside the month dropdown-->
        <ul id="monthDD" class="dropdown-content">
            <li><a id="01" class="monthDropDowns">January</a></li>
            <li><a id="02" class="monthDropDowns">February</a></li>
            <li><a id="03" class="monthDropDowns">March</a></li>
            <li><a id="04" class="monthDropDowns">April</a></li>
            <li><a id="05" class="monthDropDowns">May</a></li>
            <li><a id="06" class="monthDropDowns">June</a></li>
            <li><a id="07" class="monthDropDowns">July</a></li>
            <li><a id="08" class="monthDropDowns">August</a></li>
            <li><a id="09" class="monthDropDowns">September</a></li>
            <li><a id="10" class="monthDropDowns">October</a></li>
            <li><a id="11" class="monthDropDowns">November</a></li>
            <li><a id="12" class="monthDropDowns">December</a></li>
        </ul>

        <!-- This tells the drop down what should be inside the year dropdown-->
        <ul id="yearDD" class="dropdown-content">

        </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="JS/script.js"></script>
    <!-- <script src='moment\moment.min.js'></script> -->
</body>

</html>
